<html>

<head>
    <title>Angular port of mailcheck library</title>
</head>

<body ng-app="myApp" ng-controller="HomeController as HC">
    <input type="email" name="email" ng-model="email" mailcheck options="HC.mailcheckOptions"/>

    <input type="email" name="email1" ng-model="email1" mailcheck options="HC.mailcheckOptions1"/>

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="mailcheck.controller.js"></script>
    <script src="mailcheck.directive.js"></script>
    <script src="mailcheck.factory.js"></script>
</body>

</html>

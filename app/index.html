<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ng-mailcheck</title>
  </head>
  <body ng-app="myApp" ng-controller="MyController as MC">
    <input
      type="email"
      name="email"
      ng-model="email"
      mailcheck
      options="MC.options"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="../dist/ng-mailcheck.min.js"></script>
    <script>
      angular
        .module("myApp", ["ngMailcheck"])
        .controller("MyController", MyController);

      MyController.$inject = [];
      function MyController() {
        var MC = this;
        MC.options = {};
        MC.mailcheckOptions = {
          Hi: "hiii",
          topLevelDomains: ["co.in"],
          replaceOptions: false,
        };
      }
    </script>
  </body>
</html>
